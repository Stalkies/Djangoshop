{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <title>Django Store</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <a href="/"><img src="{% static 'img/header-logo.svg' %}" alt="DJANGOSHOP"></a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Contacts</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="signin_field">Log in</a>
                            <a href="{% url 'register' %}" class="signup_field">Sign Up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div> 
    </header>
    
    <main class="main">
        <div class="wrapper">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>
    
    
</body>
</html>
